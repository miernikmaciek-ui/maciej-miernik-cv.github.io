<!DOCTYPE html>

<html lang="pl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Maciej Miernik - CV</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>

        :root {

            --bg: #ffffff;

            --sidebar-bg: #f8f9fa;

            --text: #1a1a1a;

            --accent: #4472C4;

            --muted: #666666;

            --border: #e0e0e0;

            --overlay: rgba(0, 0, 0, 0.7);

            --card-bg: #f8f9fa;

        }



        [data-theme="dark"] {

            --bg: #1a1a1a;

            --sidebar-bg: #242424;

            --text: #e0e0e0;

            --accent: #6b9eff;

            --muted: #a0a0a0;

            --border: #333333;

            --overlay: rgba(0, 0, 0, 0.9);

            --card-bg: #242424;

        }



        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        html {

            scroll-behavior: smooth;

        }



        body {

            font-family: 'Roboto', sans-serif;

            background: var(--bg);

            color: var(--text);

            line-height: 1.6;

            font-size: 15px;

            transition: background 0.3s, color 0.3s;

        }



        /* HAMBURGER MENU */

        .hamburger {

            position: fixed;

            top: 1.5rem;

            left: 1.5rem;

            z-index: 1000;

            width: 40px;

            height: 40px;

            background: var(--bg);

            border: 1px solid var(--border);

            cursor: pointer;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            gap: 6px;

            transition: all 0.3s;

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        }



        .hamburger:hover {

            border-color: var(--accent);

        }



        .hamburger span {

            width: 24px;

            height: 2px;

            background: var(--text);

            transition: all 0.3s;

        }



        .hamburger.active span:nth-child(1) {

            transform: rotate(45deg) translate(7px, 7px);

        }



        .hamburger.active span:nth-child(2) {

            opacity: 0;

        }



        .hamburger.active span:nth-child(3) {

            transform: rotate(-45deg) translate(7px, -7px);

        }



        .side-menu {

            position: fixed;

            top: 0;

            left: -340px;

            width: 340px;

            height: 100vh;

            background: var(--bg);

            border-right: 1px solid var(--border);

            z-index: 999;

            transition: left 0.3s ease, background 0.3s;

            overflow-y: auto;

            padding: 5rem 2rem 2rem;

            box-shadow: 2px 0 16px rgba(0,0,0,0.1);

        }



        .side-menu.active {

            left: 0;

        }



        .menu-overlay {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: var(--overlay);

            z-index: 998;

            opacity: 0;

            visibility: hidden;

            transition: all 0.3s;

        }



        .menu-overlay.active {

            opacity: 1;

            visibility: visible;

        }



        .menu-section {

            margin-bottom: 2rem;

        }



        .menu-title {

            font-size: 0.7rem;

            text-transform: uppercase;

            letter-spacing: 0.1em;

            color: var(--muted);

            margin-bottom: 1rem;

            padding-bottom: 0.5rem;

            border-bottom: 1px solid var(--border);

            font-weight: 500;

        }



        .menu-link {

            display: block;

            padding: 0.8rem 0;

            color: var(--text);

            text-decoration: none;

            font-size: 1rem;

            transition: color 0.2s;

            cursor: pointer;

        }



        .menu-link:hover {

            color: var(--accent);

        }



        .cv-links {

            display: flex;

            flex-direction: column;

            gap: 0.8rem;

        }



        .cv-link {

            display: inline-flex;

            align-items: center;

            gap: 0.5rem;

            padding: 0.8rem 1rem;

            background: var(--accent);

            color: white;

            text-decoration: none;

            font-size: 0.9rem;

            transition: background 0.2s;

            font-weight: 500;

        }



        .cv-link:hover:not(.disabled) {

            background: #3461b0;

        }



        .cv-link.disabled {

            background: var(--muted);

            cursor: not-allowed;

            opacity: 0.5;

        }



        .cv-link svg {

            width: 16px;

            height: 16px;

            fill: white;

        }



        .social-links {

            display: flex;

            flex-direction: column;

            gap: 0.8rem;

        }



        .social-link {

            display: flex;

            align-items: center;

            gap: 0.8rem;

            padding: 0.8rem 0;

            color: var(--text);

            text-decoration: none;

            font-size: 0.9rem;

            transition: color 0.2s;

        }



        .social-link:hover:not(.disabled) {

            color: var(--accent);

        }



        .social-link.disabled {

            color: var(--muted);

            opacity: 0.4;

            cursor: not-allowed;

            pointer-events: none;

        }



        .social-link svg {

            width: 20px;

            height: 20px;

            fill: currentColor;

            flex-shrink: 0;

        }



        /* LANGUAGE & THEME SWITCH */

        .controls {

            position: fixed;

            top: 1.5rem;

            right: 1.5rem;

            display: flex;

            gap: 0.5rem;

            z-index: 100;

        }



        .lang-switch {

            display: flex;

            gap: 0;

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        }



        .lang-btn {

            font-size: 0.75rem;

            padding: 0.5rem 0.8rem;

            border: 1px solid var(--border);

            background: var(--bg);

            color: var(--muted);

            cursor: pointer;

            transition: all 0.2s;

            text-transform: uppercase;

            letter-spacing: 0.05em;

            font-weight: 500;

        }



        .lang-btn:not(:last-child) {

            border-right: none;

        }



        .lang-btn:hover {

            color: var(--text);

        }



        .lang-btn.active {

            background: var(--accent);

            color: white;

            border-color: var(--accent);

        }



        .theme-toggle {

            width: 40px;

            height: 40px;

            border: 1px solid var(--border);

            background: var(--bg);

            cursor: pointer;

            display: flex;

            align-items: center;

            justify-content: center;

            transition: all 0.2s;

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        }



        .theme-toggle:hover {

            border-color: var(--accent);

        }



        .theme-toggle svg {

            width: 20px;

            height: 20px;

            fill: var(--text);

        }



        /* MAIN LAYOUT */

        .container {

            max-width: 900px;

            margin: 0 auto;

            padding: 4rem 2rem 2rem;

        }



        /* HEADER WITH PHOTO */

        .header-container {

            display: flex;

            gap: 2rem;

            align-items: flex-start;

            margin-bottom: 3rem;

            padding-bottom: 1.5rem;

            border-bottom: 2px solid var(--accent);

        }



        .profile-photo {

            width: 150px;

            height: 150px;

            border-radius: 50%;

            background: url('photo.jpg') center/cover no-repeat, var(--sidebar-bg);

            display: flex;

            align-items: center;

            justify-content: center;

            color: var(--muted);

            font-size: 0.75rem;

            text-align: center;

            border: 3px solid var(--accent);

            flex-shrink: 0;

            padding: 1rem;

        }



        .header-text {

            flex: 1;

        }



        h1 {

            font-size: 2.5rem;

            font-weight: 300;

            margin-bottom: 1rem;

            color: var(--text);

        }



        .profile-text {

            font-size: 1rem;

            color: var(--muted);

            line-height: 1.7;

        }



        /* SECTIONS */

        .section {

            margin-bottom: 3rem;

        }



        h2 {

            font-size: 1.1rem;

            text-transform: uppercase;

            letter-spacing: 0.1em;

            color: var(--accent);

            margin-bottom: 1.5rem;

            font-weight: 700;

            padding-bottom: 0.5rem;

            border-bottom: 2px solid var(--accent);

        }



        /* JOB CARDS */

        .job {

            margin-bottom: 1.5rem;

            padding: 1.2rem;

            background: var(--card-bg);

            border-left: 3px solid var(--accent);

            cursor: pointer;

            transition: all 0.3s;

        }



        .job:hover {

            transform: translateX(4px);

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        }



        .job-header {

            margin-bottom: 0.3rem;

        }



        .job-title {

            font-size: 1.1rem;

            font-weight: 500;

            color: var(--text);

        }



        .company {

            font-size: 1.1rem;

            font-weight: 300;

            color: var(--muted);

        }



        .job-meta {

            font-size: 0.8rem;

            color: var(--muted);

            text-transform: uppercase;

            letter-spacing: 0.05em;

            margin-bottom: 0.8rem;

            font-weight: 500;

        }



        .job-description {

            color: var(--muted);

            line-height: 1.7;

            font-size: 0.9rem;

        }



        .job-description li {

            margin-left: 1.2rem;

            margin-bottom: 0.3rem;

        }



        .more-link {

            font-size: 0.8rem;

            color: var(--accent);

            margin-top: 0.8rem;

            display: flex;

            align-items: center;

            gap: 0.3rem;

            font-weight: 500;

        }



        .more-link:after {

            content: "→";

        }



        /* MODAL */

        .modal {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: var(--overlay);

            z-index: 2000;

            display: flex;

            align-items: center;

            justify-content: center;

            opacity: 0;

            visibility: hidden;

            transition: all 0.3s;

            padding: 1rem;

        }



        .modal.active {

            opacity: 1;

            visibility: visible;

        }



        .modal-content {

            background: var(--bg);

            max-width: 800px;

            width: 100%;

            max-height: 90vh;

            overflow-y: auto;

            position: relative;

            animation: slideUp 0.3s ease-out;

            box-shadow: 0 8px 32px rgba(0,0,0,0.3);

        }



        @keyframes slideUp {

            from {

                transform: translateY(50px);

                opacity: 0;

            }

            to {

                transform: translateY(0);

                opacity: 1;

            }

        }



        .modal-close {

            position: sticky;

            top: 0;

            right: 0;

            width: 100%;

            padding: 1rem;

            background: var(--bg);

            border-bottom: 1px solid var(--border);

            text-align: right;

            z-index: 10;

        }



        .close-btn {

            font-size: 1.5rem;

            border: none;

            background: none;

            cursor: pointer;

            color: var(--text);

            width: 40px;

            height: 40px;

            display: inline-flex;

            align-items: center;

            justify-content: center;

            transition: color 0.2s;

        }



        .close-btn:hover {

            color: var(--accent);

        }



        .modal-body {

            padding: 2rem;

        }



        .modal-header {

            margin-bottom: 2rem;

        }



        .modal-title {

            font-size: 1.8rem;

            font-weight: 500;

            margin-bottom: 0.5rem;

            color: var(--text);

        }



        .modal-company {

            font-size: 1.3rem;

            color: var(--muted);

            margin-bottom: 0.5rem;

        }



        .modal-meta {

            font-size: 0.85rem;

            color: var(--muted);

            text-transform: uppercase;

            letter-spacing: 0.05em;

        }



        .modal-location {

            margin: 2rem 0;

            padding: 1rem;

            background: var(--card-bg);

            border-left: 3px solid var(--accent);

        }



        .modal-location h3 {

            font-size: 0.85rem;

            text-transform: uppercase;

            letter-spacing: 0.1em;

            color: var(--accent);

            margin-bottom: 0.8rem;

            font-weight: 700;

        }



        .map-preview {

            width: 100%;

            height: 200px;

            margin-bottom: 1rem;

            border: 1px solid var(--border);

            background: var(--sidebar-bg);

            display: flex;

            align-items: center;

            justify-content: center;

            color: var(--muted);

            font-size: 0.9rem;

        }



        .map-link {

            display: inline-flex;

            align-items: center;

            gap: 0.5rem;

            padding: 0.6rem 1.2rem;

            background: var(--accent);

            color: white;

            text-decoration: none;

            font-size: 0.9rem;

            transition: background 0.2s;

            font-weight: 500;

        }



        .map-link:hover {

            background: #3461b0;

        }



        .map-link svg {

            width: 16px;

            height: 16px;

            fill: white;

        }



        .modal-description {

            margin-bottom: 2rem;

        }



        .modal-description h3 {

            font-size: 0.85rem;

            text-transform: uppercase;

            letter-spacing: 0.1em;

            color: var(--accent);

            margin-bottom: 1rem;

            font-weight: 700;

        }



        .modal-description ul {

            list-style: none;

            padding: 0;

        }



        .modal-description li {

            padding: 0.5rem 0;

            padding-left: 1.5rem;

            position: relative;

            color: var(--text);

            line-height: 1.7;

        }



        .modal-description li:before {

            content: "→";

            position: absolute;

            left: 0;

            color: var(--accent);

        }



        /* PHOTO GALLERY */

        .modal-gallery {

            margin-top: 2rem;

        }



        .modal-gallery h3 {

            font-size: 0.85rem;

            text-transform: uppercase;

            letter-spacing: 0.1em;

            color: var(--accent);

            margin-bottom: 1rem;

            font-weight: 700;

        }



        .gallery-grid {

            display: grid;

            grid-template-columns: repeat(2, 1fr);

            gap: 1rem;

        }



        .gallery-thumb {

            width: 100%;

            height: 200px;

            background: var(--sidebar-bg);

            border: 1px solid var(--border);

            cursor: pointer;

            transition: all 0.3s;

            display: flex;

            align-items: center;

            justify-content: center;

            color: var(--muted);

            font-size: 0.85rem;

            text-align: center;

            padding: 1rem;

        }



        .gallery-thumb:hover {

            transform: scale(1.02);

            border-color: var(--accent);

        }



        /* LIGHTBOX */

        .lightbox {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(0, 0, 0, 0.95);

            z-index: 3000;

            display: none;

            align-items: center;

            justify-content: center;

        }



        .lightbox.active {

            display: flex;

        }



        .lightbox-content {

            position: relative;

            max-width: 90%;

            max-height: 90vh;

        }



        .lightbox-image {

            max-width: 100%;

            max-height: 90vh;

            background: var(--sidebar-bg);

            border: 2px solid var(--border);

        }



        .lightbox-close {

            position: absolute;

            top: -40px;

            right: 0;

            background: none;

            border: none;

            color: white;

            font-size: 2rem;

            cursor: pointer;

            width: 40px;

            height: 40px;

            display: flex;

            align-items: center;

            justify-content: center;

        }



        .lightbox-close:hover {

            color: var(--accent);

        }



        .lightbox-nav {

            position: absolute;

            top: 50%;

            transform: translateY(-50%);

            background: rgba(0, 0, 0, 0.5);

            border: none;

            color: white;

            font-size: 2rem;

            cursor: pointer;

            width: 50px;

            height: 50px;

            display: flex;

            align-items: center;

            justify-content: center;

        }



        .lightbox-nav:hover {

            background: rgba(0, 0, 0, 0.8);

            color: var(--accent);

        }



        .lightbox-prev {

            left: -60px;

        }



        .lightbox-next {

            right: -60px;

        }



        /* EDUCATION */

        .education {

            padding: 1.2rem;

            background: var(--card-bg);

        }



        .education-title {

            font-size: 1.1rem;

            font-weight: 500;

            margin-bottom: 0.3rem;

        }



        .education-meta {

            font-size: 0.8rem;

            color: var(--muted);

            text-transform: uppercase;

            letter-spacing: 0.05em;

            margin-bottom: 0.5rem;

            font-weight: 500;

        }



        .education-details {

            color: var(--muted);

            font-size: 0.9rem;

        }



        /* LISTS */

        .info-grid {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            gap: 2rem;

        }



        .info-section {

            background: var(--card-bg);

            padding: 1.5rem;

            border-left: 3px solid var(--accent);

        }



        .info-title {

            font-size: 0.85rem;

            text-transform: uppercase;

            letter-spacing: 0.1em;

            color: var(--accent);

            margin-bottom: 1rem;

            font-weight: 700;

        }



        .info-list {

            list-style: none;

            padding: 0;

        }



        .info-list li {

            padding: 0.4rem 0;

            font-size: 0.9rem;

            color: var(--text);

            position: relative;

            padding-left: 1rem;

        }



        .info-list li:before {

            content: "•";

            position: absolute;

            left: 0;

            color: var(--accent);

            font-weight: bold;

        }



        .hidden {

            display: none;

        }



        @media (max-width: 768px) {

            .container {

                padding: 2rem 1rem;

            }



            .controls {

                top: 1rem;

                right: 1rem;

                flex-direction: column;

            }



            .hamburger {

                top: 1rem;

                left: 1rem;

            }



            .side-menu {

                width: 280px;

                left: -280px;

            }



            .header-container {

                flex-direction: column;

                align-items: center;

                text-align: center;

            }



            .profile-photo {

                width: 120px;

                height: 120px;

            }



            h1 {

                font-size: 2rem;

            }



            .info-grid {

                grid-template-columns: 1fr;

            }



            .gallery-grid {

                grid-template-columns: 1fr;

            }



            .lightbox-prev {

                left: 10px;

            }



            .lightbox-next {

                right: 10px;

            }

        }

    </style>

</head>
